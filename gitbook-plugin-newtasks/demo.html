<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minimal To-do List And Task Manager App</title>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/todo-styles.css">
        <script src="assets/jquery-3.1.0.slim.min.js"></script>
        <script src="assets/todo-script.js"></script>
    </head>
    <body>
        <h1>Minimal To-do List And Task Manager App</h1>
        <div class="task-container">
            <ul class="task-ul" id="task-list-items"></ul>
            <form class="task-add-items">
                <input type="text" class="task-control" id="todo-list-item" placeholder="What do you need to do today?">
                <button class="task-add" type="submit">Add to List</button>
            </form>
        </div>
    </body>
</html>
